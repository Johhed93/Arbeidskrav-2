<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitt filmbibliotek</title>
    <link rel="stylesheet" href="./CSS/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./JS/script.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Forside</a></li>
          <li>
            <a href="./index.html" class="headerTitle"
              >Filmer fra 2020 - 2023</a>
          </li>
         <li>
          <a href="login.html" id="login">Logg inn</a>
         </li>
          <div id="userLogOut">Logg ut</div>
          <li><a href="./myList.html">Min Liste</a></li>
        </ul>
      </nav>
    </header>
    <main>
    <div class="search-container">
      <input type="text" id="findMovieInput" placeholder="Søk etter film" />
      <div class="filterWrapper">
        <div>
          <button class="filter" onclick="showYearSelection()">
            Årstall <img src="./assets/arrowDownIcon.png" class="filterIcon">
          </button>
          <form class="filterForm" id="selectYearsForm"></form>
        </div>
        <div class="selectYearContainer">
          <button class="filter" onclick="showGenreSelection()">
            Sjanger <img src="./assets/arrowDownIcon.png" class="filterIcon" id="filterIconGenre">
          </button>
          <form class="filterForm" id="selectGenresForm"></form>
        </div>
      </div>
      <button id="randomMovieBtn">Velg en tilfeldig film</button>
    </div>
    <div id="overlay">Overlay</div>
    <div id="movielistContainer"></div>
    <div id="addedMessage"></div>
    </main>
  </body>
</html>
